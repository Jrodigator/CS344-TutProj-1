 // Build Setup, tasks and Plugins 


/*Plugins*/
plugins {
    //// java plugin -> includes all the tasks required to compile, test, and assemble your project.'''
    id 'java'
}

/*Jar -> tells jar file which classes/tasks to include/run*/
jar {
    manifest {
        attributes 'Main-Class': 'scripts.script'
    }
}

/*sets up repository as maven central and junit as a dependency*/
repositories{
    mavenCentral()
}

/*dependencies*/
dependencies {
    //// junit from maven central for testing.
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}